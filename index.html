<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <div
        id="header"
        class="d-flex justify-content-between align-items-center p-3 bg-secondary bg-opacity-25"
      >
        <h1>Tasks</h1>
        <div>
          <button
            id="addTask"
            class="btn btn-primary collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseFormTask"
            aria-expanded="false"
            aria-controls="collapseFormTask"
            onclick="hideForms()"
          >
            + New Task
          </button>
          <button
            id="addList"
            class="btn btn-primary collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseFormList"
            aria-expanded="false"
            aria-controls="collapseFormList"
            onclick="hideForms()"
          >
            + New List
          </button>
        </div>
      </div>
    </header>
    <div id="collapseFormTask" class="collapse multi-collapse">
      <form
        id="formTask"
        class="d-flex flex-column bg-secondary bg-opacity-25 px-5 py-2"
        onsubmit="submitTask()"
      >
        <div class="mb-3">
          <!-- <label class="form-check-label" for="newTaskTit"></label> -->
          <input
            type="text"
            class="form-control"
            id="newTaskTit"
            placeholder="Title"
            required
          />
        </div>
        <div class="mb-3">
          <!-- <label class="form-check-label" for="newTaskDes"></label> -->
          <input
            type="text"
            class="form-control"
            id="newTaskDes"
            placeholder="Description"
          />
        </div>
        <div class="mb-3">
          <!-- <label class="form-check-label" for="newTaskDue"></label> -->
          <input type="date" class="form-control" id="newTaskDue" />
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="newTaskPrio" aria-required=""
            >Priority</label
          >
          <select id="newTaskPrio" class="form-select" required>
            <option value="0">Low</option>
            <option value="1" selected>Medium</option>
            <option value="2">High</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="availableLists" aria-required=""
            >List</label
          >
          <select id="availableLists" class="form-select" required></select>
        </div>
        <div class="d-flex justify-content-center">
          <button id="submit" type="submit" class="btn btn-primary m-2">
            Submit
          </button>
          <button
            id="cancel"
            type="button"
            class="btn btn-secondary m-2 close"
            aria-label="close"
            onclick="hideForms()"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
    <div id="collapseFormList" class="collapse multi-collapse">
      <form
        id="formList"
        class="d-flex flex-column bg-secondary bg-opacity-25 px-5 py-2"
        onsubmit="submitList()"
      >
        <div class="mb-3">
          <!-- <label class="form-check-label" for="newTaskTit"></label> -->
          <input
            type="text"
            class="form-control"
            id="newListTitle"
            placeholder="List Title"
            required
          />
          <div class="d-flex justify-content-center">
            <button id="submit" type="submit" class="btn btn-primary m-2">
              Submit
            </button>
            <button
              id="cancel"
              type="button"
              class="btn btn-secondary m-2 close"
              aria-label="close"
              onclick="hideForms()"
            >
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
    <div id="collapseFormTaskEdit" class="collapse multi-collapse">
      <form
        id="formTaskEdit"
        class="d-flex flex-column bg-secondary bg-opacity-25 px-5 py-2"
        onsubmit="submitTaskEdits()"
      >
        <div class="mb-3">
          <!-- <label class="form-check-label" for="taskTitEdit"></label> -->
          <input
            type="text"
            class="form-control"
            id="taskTitEdit"
            placeholder="Title"
            required
          />
        </div>
        <div class="mb-3">
          <!-- <label class="form-check-label" for="taskDesEdit"></label> -->
          <input
            type="text"
            class="form-control"
            id="taskDesEdit"
            placeholder="Description"
          />
        </div>
        <div class="mb-3">
          <!-- <label class="form-check-label" for="TaskDueEdit"></label> -->
          <input type="date" class="form-control" id="taskDueEdit" />
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="taskPrioEdit" aria-required=""
            >Priority</label
          >
          <select id="taskPrioEdit" class="form-select" required>
            <option value="0">Low</option>
            <option value="1" selected>Medium</option>
            <option value="2">High</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <label
            class="input-group-text"
            for="availableListsEdit"
            aria-required=""
            >List</label
          >
          <select id="availableListsEdit" class="form-select" required></select>
        </div>
        <div class="d-flex justify-content-center">
          <button id="updateTask" type="submit" class="btn btn-primary m-2">
            Update
          </button>
          <button
            id="cancel"
            type="button"
            class="btn btn-secondary m-2 close"
            aria-label="close"
            onclick="hideForms()"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
    <div id="collapseFormListEdit" class="collapse multi-collapse">
      <form
        id="formListEdit"
        class="d-flex flex-column bg-secondary bg-opacity-25 px-5 py-2"
        onsubmit="submitListEdits()"
      >
        <div class="mb-3">
          <!-- <label class="form-check-label" for="newTaskTit"></label> -->
          <input type="text" class="form-control" id="listTitleEdit" required />
          <div class="d-flex justify-content-center">
            <button id="updateList" type="submit" class="btn btn-primary m-2">
              Update
            </button>
            <button
              id="cancel"
              type="button"
              class="btn btn-secondary m-2 close"
              aria-label="close"
              onclick="hideForms()"
            >
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
    <ul class="nav nav-tabs tabs m-3" id="tabs" role="tablist"></ul>
    <div class="tab-content" id="listContent"></div>
    <footer class="d-flex align-items-center justify-content-center mt-auto">
      <p class="m-0 p-2">Copyright Â© Ismael Fernandez</p>
      <a href="https://github.com/callmeisma/todo-list" target="_blank">
        <i class="fab fa-github" aria-hidden="true"></i>
      </a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
